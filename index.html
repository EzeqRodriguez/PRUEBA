<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBANK</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/x-icon" href="imagenes/N-ITBANK.jpg">
</head>
<body>

    <div class="logo">

        <img src="imagenes/itba.png" height="180" class="foto">   

    </div> 

    <div class="menu">
        <nav class="menus">   
            <ul class="sectores">

                <li>HACERSE MIEMBRO</li>
                <li>TRANSFERENCIAS</li>
                <li>HOME BANKING</li>
                <li>PREGUNTAS FRECUENTES</li>
            </ul>
        </nav> 
    </div>

    <div class="datos-tran">

        <section class="datos"> 
            <h1 class="titulo">
                TRANSFERENCIA BANCARIA
            </h1>
            <h3 class="datos-dest">DATOS DEL DESTINATARIO</h3>

            <input class="formulario" type="text" placeholder="Ingrese Nombre y Apellido" required>

            <input class="formulario" type="text" placeholder="Ingrese DNI" required>

            <input class="formulario" type="text" placeholder="Ingrese CBU" required>

            <input class="formulario" type="text" placeholder="Monto que desea transferir" required>

            <input class="enviar" type="submit" value="TRANSFERIR">
        </section>

    </div>


</body>
</html>
